<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Soda Slide</title>
</head>
<body>
    <main>
        <div class="item active" style="--background:#EA3D41"> 
            <div class="title">Strawberry</div>
            <img src="./img/Morango-foregroundBlur.png" class="fruit"/>
            <img src="./img/Morango-refrigerante.png" class="can"/>
        </div>

        <div class="item" style="--background:#E7A043"> 
            <div class="title">Orange</div>
            <img src="./img/Laranja-foregroundBlur.png" class="fruit"/>
            <img src="./img/Laranja-refrigerante.png" class="can"/>
        </div>

        <div class="item" style="--background:#2D5643"> 
            <div class="title">Avocado</div>
            <img src="./img/Abacate-foregroundBlur.png" class="fruit"/>
            <img src="./img/Abacate-refrigerante.png" class="can"/>
        </div>

        <div class="item" style="--background:#422A66"> 
            <div class="title">Uva</div>
            <img src="./img/Uva-foregroundBlur.png" class="fruit"/>
            <img src="./img/Uva-refrigerante.png" class="can"/>
        </div>

        <div class="item" style="--background:#4F86F7"> 
            <div class="title">Blueberry</div>
            <img src="./img/mirtilo-foregroundBlur.png" class="fruit"/>
            <img src="./img/Mirtilo-refrigerante.png" class="can"/>
        </div>

        <div class="arrow">
            <button id="prev"> < </button>
            <button id="next"> > </button>
        </div>
    </main>
</body>
<script src="scripts.js"></script>
</html>
